<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <header>
        <div class="logo">World's Weather</div>
        <form>
            <label for="search-city">
                <input type="text" id="search-city" placeholder="Enter a city, address, or zip" required>
            </label>
            <button>Submit</button>
        </form>
    </header> 

    <div class="main-container">
        <div class="description-card">
            <div class="description-main">
                <p id="description">Sunshines and rainbows all week round!</p>
            </div>
        </div>
        <div class="weather-card">
            <div class="weather-main">
                <div id="city">New York</div>
                <div id="temp">
                    72 째F  
                </div>
                <i class="material-icons" id="icons">foggy</i>
            </div>
            <div class="weather-details">
                <div id="feels">Feels Like: 70 째F</div>
                <div id="high">High: 75 째F</div>
                <div id="low"> Low: 68 째F</div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
