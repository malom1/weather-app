<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>

    <h1>Wouldn't you like to know, weatherboy?</h1>

    <form action="">
        <label for="weather">
            <p>Enter a city: </p>
            <input type="text" id="weather">
        </label>
        <button>Submit</button>
    </form>
    <div class="city"></div>
    <div class="temp"></div>
    <div class="feels"></div>
    <div class="high"></div>
    <div class="low"></div>
    
</body>
</html>
