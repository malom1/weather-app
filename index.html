<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div class="logo">World's Weather</div>
        <form action="">
            <label for="search-city">
                <input type="text" id="search-city" placeholder="Enter a city, address, or zip">
            </label>
            <button>Submit</button>
        </form>
    </header> 

    <div class="main-container">
        <div class="weather-card">
            <div class="weather-main">
                <div id="city">New York</div>
                <div id="temp">72째F</div>
            </div>
            <div class="weather-details">
                <div id="feels">Feels Like: 70째F</div>
                <div id="high">High: 75째F</div>
                <div id="low"> Low: 68째F</div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
