<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1>Wouldn't you like to know, weatherboy?</h1>

    <form action="">
        <label for="city">
            <p>Enter a city: </p>
            <input type="text" id="city">
        </label>
        <button>Submit</button>
    </form>
    <div id="city"></div>
    <div id="temp"></div>
    <div id="feels"></div>
    <div id="high"></div>
    <div id="low"></div>
    
</body>
<script src="script.js"></script>
</html>
